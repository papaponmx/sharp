type HealthData {
  height: Float
  user: User @relation
  weight: Float
}

type WorkoutDay {
  date: Date @unique
  notes: String
  didWorkout: Boolean!
  user: User @relation
  userEmail: String!
  workoutHistory: WorkoutHistory @relation
}

type WorkoutHistory {
  days: [WorkoutDay]
  user: User @relation
  userEmail: String!
}

type User {
  email: String! @unique
  healthData: HealthData @relation
  issuer: String! @unique
  name: String
  singUpDate: Date!
  userType: String!
  workoutHistory: WorkoutHistory @relation
}

type Query {
  userByEmail(email: String!): User
  userWorkoutHistory(userEmail: String!): WorkoutHistory
}
